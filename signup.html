<!-- Signup page will create userid and send the control back to the login page if found authentic -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
</head>
<body>
<!-- this will ask user for
name
school
emailid
password
 -->
    <form>
      Your good Name <input type="text" name="Name" placeholder="Name"><br>
      Your School name <input type="text" name="schoolname" placeholder="school name"><br>

       confirm your password<input type="password" name="confirm-password">

    </form>


    <script src="./signup.js"></script>
